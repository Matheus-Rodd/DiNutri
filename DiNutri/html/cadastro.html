<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriVida - Cadastro</title>
    <link rel="stylesheet" href="/NutriVida - Site/style.css ">
</head>
<body>
    <header>
        
        <div class="logo-container">
            <a href="/NutriVida - Site/html/index.html"> 
              <img src="/NutriVida - Site/img/NutriVida - Logo.png" alt="NutriVida Logo" class="logo">
            </a> 
        </div>
    
    </header>

    <div class="form-container">
        <h2>Cadastro de Usuário</h2>
        <form action="/NutriVida - Site/html/home pós login.html" method="get">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="confirmar-senha">Confirmar Senha:</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" required>

            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento" name="data-nascimento" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <button type="submit">Cadastrar</button>
        </form>
        <a href="/NutriVida - Site/html/login.html" class="back-to-login">Já possui uma conta? Faça login.</a>
    </div>
    <footer>
        <p>&copy; 2024 NutriVida. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
