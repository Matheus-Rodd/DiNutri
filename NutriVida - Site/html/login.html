<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriVida - Login</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        
        <div class="logo-container">
            <a href="/html/index.html"> 
              <img src="/img/NutriVida - Logo.png" alt="NutriVida Logo" class="logo">
            </a> 
        </div>

    </header>

    <main>
        <section>
            <h2>Login</h2>
            <form action="/html/home pós login.html" method="get">
                <label for="usuarioLogin">Usuário:</label>
                <input type="text" id="usuarioLogin" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" required>

                <button type="submit">Entrar</button>

                <a href="/html/esqueci a senha.html" class="forgot-password">Esqueci a Senha</a> 
                <a href="/html/cadastro.html" class="forgot-password">Cadastre-se</a>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 NutriVida. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
